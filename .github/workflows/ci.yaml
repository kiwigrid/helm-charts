name: ci
on: [pull_request]

jobs:
  lint-scripts:
    name: lint-scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Lint Bash scripts
        uses: docker://koalaman/shellcheck-alpine:v0.7.0
        with:
          args: /github/workspace/.ci/lint-scripts.sh

  lint-chart:
    name: lint-chart
    runs-on: ubuntu-latest
    needs: lint-scripts
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Lint Helm chart
        uses: docker://quay.io/helmpack/chart-testing:v2.4.0
        with:
          args: /github/workspace/.ci/lint-chart.sh

  install-chart:
    name: install-chart
    runs-on: ubuntu-latest
    needs: lint-chart
    strategy:
      matrix:
        k8s: 
          - v1.11.10
          - v1.12.10
          - v1.13.10
          - v1.14.6
          - v1.15.3
          - v1.16.2
    env:
      CHART_TESTING_IMAGE: quay.io/helmpack/chart-testing
      CHART_TESTING_TAG: v2.4.0
      CHARTS_REPO: https://github.com/kiwigrid/helm-charts
      KIND_VERSION: v0.5.1
      K8S_VERSION: ${{ matrix.k8s }}
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Install Helm chart
        run: ${RUNNER_WORKSPACE}/helm-charts/.ci/install-chart.sh
