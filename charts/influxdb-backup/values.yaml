# Default values for influxdb-backup.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## influxdb image version
## ref: https://hub.docker.com/r/library/influxdb/tags/
image:
  repository: "influxdb"
  tag: "1.7.10-alpine"
  pullPolicy: IfNotPresent
  ## If specified, use these secrets to access the images
  # pullSecrets:
  #   - registry-secret

nameOverride: ""
fullnameOverride: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 2
  #   memory: 8Gi
  # requests:
  #   cpu: 1
  #   memory: 4Gi

## Persist data to a persistent volume
##
persistence:
  enabled: true
  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:
  ## influxdb data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  annotations:
  accessMode: ReadWriteOnce
  size: 10Gi

## InfluxDB backup parameters
##
backup:
  ## Instances which should be backuped
  ##
  instances: []
    # - name: "influxdb"
    #   host: "influxdb.influxdb.svc.cluster.local"
    #   user: "admin"
    #   pass: "secret"
    #  # # optional values
    #  # bindPort: 8086
    #  # rpcPort: 8088
    #  # # if existing secret is used 'pass' var is ignored
    #  # existingSecret: "influxdb-auth"
    #  # existingSecretKey: "influxdb-password"

  ## Directory where backups are stored in a PVC in the container
  ##
  directory: "/backups"
  ## Retention time in days for backups
  ##
  retentionDays: 10
  ## Schedule in Cron format to save snapshots
  ## See https://en.wikipedia.org/wiki/Cron
  ##
  schedule: "0 2 * * *"
  ## Number of successful finished jobs to retain
  ##
  historyLimit: 3
  ## Pod annotations
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## Storage providers where to upload backups
  ##
  uploadProviders:
    ## Google Storage Bucket configuration
    ##
    google:
      enabled: false
      secret: ""
      secretKey: "keyfile.json"
      existingSecret: ""
      bucketName: "gs://bucket/influxdb"
      image:
        registry: docker.io
        repository: google/cloud-sdk
        tag: 296.0.0-alpine
    ## Azure Storage Container configuration
    ##
    azure:
      enabled: false
      secret: ""
      secretKey: "connection-string"
      existingSecret: ""
      containerName: "influxdb-container"
      image:
        registry: docker.io
        repository: microsoft/azure-cli
        tag: 2.0.24
  restore:
    enabled: false
    download: false
    db: "database"
    directory: "/backups/instancename/dbname/20200530_020027"
    host: "influxdb.influxdb.svc.cluster.local"
